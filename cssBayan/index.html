<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <title>CssBayan</title>

  <body>
    <div class="container">

          <input type="radio" class="bayan-input" name="bayan_1" id="bayan_1" />

            <img src="../img/1.png" alt="" />
          </div>
          
        </div>
        <div class="bayan-item">
          <label class="bayan-title" for="bayan_2"><span>-Ты это проверял?</span>  <span><i class="fa fa-sort-desc" ></i> <i class="fa fa-sort-asc"></i></span></label>

            <img src="../img/2.png" alt="" />

        </div>
        <div class="bayan-item">
          <label class="bayan-title" for="bayan_3"><span>-Хорошо проверял?</span>   <span><i class="fa fa-sort-desc" ></i> <i class="fa fa-sort-asc"></i></span></label>

          <div class="bayan-img">
            <img src="../img/3.png" alt="" />
          </div>
        </div>
        <div class="bayan-item">
          <label class="bayan-title" for="bayan_4"><span>-Работает?</span>   <span><i class="fa fa-sort-desc" ></i> <i class="fa fa-sort-asc"></i></span></label>

          <div class="bayan-img">
            <img src="../img/4.png" alt="" />
          </div>
        </div>
        <div class="bayan-item">
          <label class="bayan-title" for="bayan_5"><span>-Каждый день работает?</span>   <span><i class="fa fa-sort-desc" ></i> <i class="fa fa-sort-asc"></i></span></label>
          <input type="radio" class="bayan-input" name="bayan_1" id="bayan_5" />

            <img src="../img/5.png" alt="" />

        </div>
        <div class="bayan-item">
          <label class="bayan-title" for="bayan_6"
            ><span>-Тогда ради бога сынок, не чего не трогай, не чего не меняй</span>   <span><i class="fa fa-sort-desc" ></i> <i class="fa fa-sort-asc"></i></span></label
          >
          <input type="radio" class="bayan-input" name="bayan_1" id="bayan_6" />
          <div class="bayan-img">
            <img src="../img/6.png" alt="" />
          </div>
        </div>
      </div>
    </div>
